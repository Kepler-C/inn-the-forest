<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@200;400&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="one-col">
    <header class="one-col">
      <h1 class="title"><a href="index.html">Inn the Forest</a></h1>
      <nav class="main-menu">
        <ul class="navbar">
          <li class="menu-element"><a href="menu.html">Menü</a></li>
          <li class="menu-element"><a href="#">Angebote</a></li>
          <li class="menu-element">
            <a href="reservierung.html">Reservierung</a>
          </li>
          <li class="menu-element menu-element--selected">
            <a href="#">Anfahrt</a>
          </li>
        </ul>
        <div id="login">Login</div>
      </nav>
    </header>

    <div class="main-content">
      <div id="location__wrapper">
        <img id="location" src="./assets/location.png" alt="" />
        <div id="location__infos">
          <div id="location__header">Anfahrt</div>
          <div id="location__details">
            Inn the Forest <br />
            Musterstraße 9 <br />Hannover, 30159 <br /><br />Email:<br />
            info@inntheforest.com <br />Tel: 1-800-676-2775
          </div>
        </div>
      </div>
    </div>

    <footer class="one-col">
      <div>Inn The Forest | 2022</div>
    </footer>

    <div id="modal">
      <div id="modal__close">X</div>
      <div id="modal__title">Anmeldung</div>
      <input
        class="modal__input"
        id="modal__username"
        placeholder="Mitarbeiter Nr."
      />
      <input class="modal__input" id="modal__password" placeholder="Passwort" />
      <div id="modal__error">
        Anmeldung fehlgeschlagen! Bitte erneut versuchen
      </div>
      <button id="modal__submit">Anmelden</button>
      <div id="modal__forgetPassword">Passwort vergessen?</div>
    </div>
    <div id="overlay"></div>
  </body>
</html>
